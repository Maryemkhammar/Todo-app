<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> To Do List</h1>
    
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Ajouter une nouvelle tâche..." />
      <button type="submit">Ajouter</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">Toutes</button>
      <button data-filter="active">Actives</button>
      <button data-filter="completed">Terminées</button>
    </div>

    <ul id="task-list"></ul>

    <div id="task-counter"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
